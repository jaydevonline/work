    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>RGB Boxes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <section class="wrapper">
        <form action="#" name="frm_select_color">
               <div class="color_control_panel">
                   <ul>
                       <li><input type="radio" name="color_controler" id="rd_red" value="red"><label for="rd_red">red</label></li>
                       <li><input type="radio" name="color_controler" id="rd_green" value="green"><label for="rd_green">green</label></li>
                       <li><input type="radio" name="color_controler" id="rd_blue" value="blue"><label for="rd_blue">blue</label></li>
                   </ul>
               </div>
               <div class="box_container">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                    <div class="box">4</div>
                    <div class="box">5</div>
                    <div class="box">6</div>
                    <div class="box">7</div>
                    <div class="box">8</div>
                    <div class="box">9</div>                    
               </div> 
               <p>
                   <input type="reset" class="btn_reset" value="Reset"></input>
               </p>
            </form>
        </section>
       

    <!--    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->

        <script src="js/main.js"></script>
    </body>
